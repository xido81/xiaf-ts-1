<script>
    var i = 0;
    setInterval(function() {
        if(i < 100000000000000000000000) {
            i++;
            var dosvitm = $(".seleit").length;
            $(".sele").removeClass("selefou");
            var dosvscm = $(".selesc").length;
            var dosvit = document.getElementById("dosivasleit").value;
            var dosvsc = document.getElementById("dosivaslesc").value;
            document.getElementById("dosivasleitmax").value= dosvitm;
            document.getElementById("dosivaslescmax").value= dosvscm;
            if ( dosvit > dosvitm ) {
                document.getElementById("dosivasleit").value -- ;
            }
            else if ( dosvsc > dosvscm ) {
                document.getElementById("dosivaslesc").value -- ;
            }
            else if ( dosvit < 0 ) {
                document.getElementById("dosivasleit").value ++ ;
            }
            else if ( dosvsc < 0 ) {
                document.getElementById("dosivaslesc").value ++ ;
            }
            
            if ( dosvitm > 0 ) {
                if ( dosvit < 1 ) {
                    document.getElementById("dosivasleit").value ++ ;
                }
            }
            
            if ( dosvscm > 0 ) {
                if ( dosvsc < 1 ) {
                    document.getElementById("dosivaslesc").value ++ ;
                }
            }
            
            /*判断变量做出选择模块*/
            
            var dosvvit = "doslit" + dosvit;
            var dosvvsc = "doslsc" + dosvsc;
            document.getElementById("dosoulog1").value= "select item id:" + dosvvit;
            document.getElementById("dosoulog2").value= "select screen id:" + dosvvsc;
            $(".sele").removeClass("selefou");
            //$(".sele").removeClass("seleit");
            $(".seleit#" + dosvvit).addClass("selefou");
            $("#" + dosvvsc).addClass("selefou");
            
            var dosvvscpg = "doslscp" + dosvsc;
            var dosvvscpg2 = "#doslscp" + dosvsc;
            document.getElementById("dosoulog3").value= "select screenpage id:" + dosvvscpg;
            $(".selescp").hide();
            $("#" + dosvvscpg).show();
            $(".sele").removeClass("seleit");

            //document.getElementsByClassName("sele").setAttribute("class","");
            //document.getAttribute("dossele").setAttribute("class","");
            
        }
    }, 20);
